<template name="afCloudinary">
<!-- Template: afCloudinary; File; autoform-cloudinary.html -->

  <div class="afCloudinary">

    <div class="well text-centered" data-action="afDropUpload">

      {{!-- TODO: add support for original images --}}
      {{!-- ALDO: how do we detect if its an img --}}
      {{#if srcId}}

        <a href="{{previewUrl}}" target="_blank">
          <img class="img-responsive img-rounded center-block" src="{{previewUrl}}">
        </a>

      {{else}}

        {{!-- {{#if in 'pdf' atts.accept}} --}}
          <img class="img-responsive center-block" src="/img/icons/{{#if in 'pdf' atts.accept}}iconPDF_64.png{{else}}iconCampaignImage_64.png{{/if}}">
        {{!-- {{else}} --}}
          {{!-- <img class="img-responsive center-block" src="/img/icons/iconCampaignImage_64.png"> --}}
        {{!-- {{/if}} --}}

      {{/if}}
      {{!-- <a href="{{srcId}}" target="_blank"><img src="{{srcId}}"></a> --}}

    </div>



    {{!-- NOW: Handle the buttons --}}
    {{#if srcId}}

      {{!-- TODO: Here is where we will add the tracking progress of the upload --}}
      {{#unless in 'pdf' atts.accept}}
        <button type="button" class="btn btn-default center-block" data-action="afSelectFile">Replace</button>
        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
      {{else}}
        <button type="button" class="btn btn-default center-block" data-action="afRemoveFile">Remove</button>
      {{/unless}}


    {{else}}

      <button type="button" class="btn btn-default center-block" data-action="afSelectFile">{{label}}</button>

      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          <span class="sr-only">60% Complete</span>
        </div>
      </div>

    {{/if}}

    <input
      name="file"
      type="file"
      class="cloudinary-fileupload"
      data-cloudinary-field="image_id"
      {{!-- style="display: none" --}}
      accept="{{accept}}" 
      />

    <input {{atts}} {{!-- type="hidden" --}} name="srcId" value="{{srcId}}"/>

  </div>

<!-- END Template: afCloudinary; File; autoform-cloudinary.html -->
</template>





























<template name="afCloudinary_bootstrap4">
<!-- Template: afCloudinary_bootstrap3; File; autoform-cloudinary.html -->
{{consoleLog 'inside afCloudinary_bootstrap template'}}
{{consoleLog this}}

  <div class="afCloudinary">
    {{#if url}}
      <div class="afCloudinary-thumbnail">
        <a href="{{url}}" target="_blank"><img src="{{url}}"></a>
      </div>
      <a href="#" class="js-remove"><span class="glyphicon glyphicon-remove"></span> The Remove</a>
    {{else}}
      <button
        type="button"
        class="btn btn-default">
        Go Browse
      </button>
    {{/if}}
    <input
      name="file"
      type="file"
      class="cloudinary-fileupload form-control"
      data-cloudinary-field="image_id"
      style="display: none"
      accept="{{accept}}"/>
    <input {{atts}}
      type="hidden"
      name="url"
      value="{{url}}"/>
  </div>

<!-- END Template: afCloudinary_bootstrap3; File; autoform-cloudinary.html -->
</template>
